version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kniffel}
      POSTGRES_USER: ${POSTGRES_USER:-kniffel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kniffel_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kniffel-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-kniffel_user}:${POSTGRES_PASSWORD:-kniffel_password}@postgres:5432/${POSTGRES_DB:-kniffel}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-https://kniffel.ladisch-energie.de}
      CORS_ORIGIN: ${FRONTEND_URL:-https://kniffel.ladisch-energie.de}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - kniffel-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      # FÃ¼r Backend-Subdomain Option
      VITE_API_URL: ${BACKEND_URL:-https://api.ladisch-energie.de}/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kniffel-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  kniffel-network:
    driver: bridge
